spring.profiles.active=dev
server.port=8090

# the encoding of HTTP requests/responses
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
# enable http encoding support
spring.http.encoding.force=true
# force the configured encoding

#Spring actuator: http://www.javabeat.net/spring-boot-actuator/
management.port=8081
management.address=127.0.0.1

endpoints.info.id=info
endpoints.info.sensitive=false
endpoints.info.enabled=true
info.app.name=instance-spinner
info.app.description=Instance Spinner
info.app.version=0.1.0

